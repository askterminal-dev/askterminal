<svg width="900" height="600" viewBox="0 0 900 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Window background -->
  <rect width="900" height="600" rx="12" fill="#111827"/>

  <!-- Title bar -->
  <rect width="900" height="40" rx="12" fill="#1f2937"/>
  <rect y="28" width="900" height="12" fill="#1f2937"/>

  <!-- Traffic lights -->
  <circle cx="20" cy="20" r="6" fill="#ef4444"/>
  <circle cx="40" cy="20" r="6" fill="#eab308"/>
  <circle cx="60" cy="20" r="6" fill="#22c55e"/>

  <!-- Terminal area -->
  <g font-family="SF Mono, Menlo, monospace" font-size="14">
    <!-- Prompt 1 -->
    <text x="24" y="80" fill="#22c55e">~</text>
    <text x="44" y="80" fill="#9ca3af">$</text>
    <text x="60" y="80" fill="#f9fafb">ls -la Documents/</text>

    <!-- Output -->
    <text x="24" y="110" fill="#9ca3af">total 24</text>
    <text x="24" y="130" fill="#9ca3af">drwxr-xr-x  5 user  staff   160 Jan 10 14:30 .</text>
    <text x="24" y="150" fill="#9ca3af">drwxr-xr-x 12 user  staff   384 Jan 10 14:30 ..</text>
    <text x="24" y="170" fill="#60a5fa">-rw-r--r--  1 user  staff  1024 Jan 10 14:30 notes.txt</text>
    <text x="24" y="190" fill="#60a5fa">-rw-r--r--  1 user  staff  2048 Jan 10 14:30 readme.md</text>
    <text x="24" y="210" fill="#a78bfa">drwxr-xr-x  3 user  staff    96 Jan 10 14:30 projects/</text>

    <!-- Prompt 2 -->
    <text x="24" y="260" fill="#22c55e">~</text>
    <text x="44" y="260" fill="#9ca3af">$</text>
    <text x="60" y="260" fill="#f9fafb">cat notes.txt</text>

    <!-- Output 2 -->
    <text x="24" y="290" fill="#9ca3af">Hello, this is my notes file.</text>
    <text x="24" y="310" fill="#9ca3af">Learning terminal commands today!</text>

    <!-- Current prompt -->
    <text x="24" y="360" fill="#22c55e">~</text>
    <text x="44" y="360" fill="#9ca3af">$</text>
    <rect x="60" y="348" width="10" height="18" fill="#22c55e" opacity="0.7"/>
  </g>

  <!-- Draft Panel -->
  <rect y="420" width="900" height="180" fill="#ffffff"/>
  <line x1="0" y1="420" x2="900" y2="420" stroke="#e5e7eb" stroke-width="1"/>

  <g font-family="system-ui, -apple-system, sans-serif">
    <!-- Input row -->
    <text x="24" y="460" fill="#6b7280" font-family="SF Mono, Menlo, monospace" font-size="16">$</text>
    <text x="48" y="460" fill="#111827" font-family="SF Mono, Menlo, monospace" font-size="16">rm -rf node_modules</text>

    <!-- Run button -->
    <rect x="780" y="438" width="96" height="36" rx="6" fill="#111827"/>
    <text x="828" y="461" fill="#ffffff" font-size="14" text-anchor="middle" font-weight="500">Run</text>

    <!-- Explanation -->
    <text x="24" y="510" fill="#374151" font-size="15">Forcefully remove 'node_modules' and everything inside it</text>

    <!-- Parts breakdown -->
    <text x="24" y="545" fill="#2563eb" font-family="SF Mono, Menlo, monospace" font-size="13">rm</text>
    <text x="52" y="545" fill="#6b7280" font-size="13">= remove</text>
    <text x="130" y="545" fill="#2563eb" font-family="SF Mono, Menlo, monospace" font-size="13">-rf</text>
    <text x="160" y="545" fill="#6b7280" font-size="13">= recursive + force</text>
    <text x="310" y="545" fill="#2563eb" font-family="SF Mono, Menlo, monospace" font-size="13">node_modules</text>
    <text x="420" y="545" fill="#6b7280" font-size="13">= target directory</text>

    <!-- Safety indicator -->
    <circle cx="34" cy="578" r="5" fill="#ef4444"/>
    <text x="50" y="582" fill="#b91c1c" font-size="13">Permanently deletes files without confirmation</text>
  </g>
</svg>
